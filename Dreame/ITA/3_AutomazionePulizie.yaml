                          message: "[DREAME BLUEPRINT] üåô Pulizia SERA (Modalit√† Leggera) - gi√† pulito, uso modalit√† alternativa"
                          level: info
              
              # Esegui sempre (default)
              - conditions: []
                sequence:
                  - if:
                      - condition: template
                        value_template: "{{ debug_enabled }}"
                    then:
                      - service: system_log.write
                        data:
                          message: "[DREAME BLUEPRINT] üåô Pulizia SERA normale"
                          level: info
                  - service: input_boolean.turn_on
                    target:
                      entity_id: "{{ flag_cleaned }}"

      # ===== BLOCCO 1 =====
