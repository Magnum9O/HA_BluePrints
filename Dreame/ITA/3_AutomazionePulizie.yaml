                          level: info
                  - service: input_boolean.turn_on
                    target:
                      entity_id: "{{ flag_cleaned }}"
              
              # Adatta modalit√† se gi√† pulito
              - conditions:
                  - condition: template
                    value_template: "{{ evening_conditional == 'adapt_if_cleaned' }}"
                  - condition: template
                    value_template: "{{ is_state(flag_cleaned, 'on') }}"
                sequence:
