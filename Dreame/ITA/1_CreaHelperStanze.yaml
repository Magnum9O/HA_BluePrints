                â€¢ Verifica che l'integrazione Tasshack/Dreame sia configurata correttamente
                â€¢ Assicurati che il robot abbia completato almeno una mappatura completa
                â€¢ Controlla che la Vacuum Map Card sia configurata correttamente
                â€¢ Prova a far fare una pulizia completa al robot per aggiornare la mappa
                
