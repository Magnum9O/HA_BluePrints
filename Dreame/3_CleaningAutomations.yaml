blueprint:
  name: 🤖 [DEV 2.1] Dreame Vacuum - Automazione Pulizie Avanzata
  description: |
    🚀 **SISTEMA DI PULIZIE INTELLIGENTE PER DREAME**
    
    ✨ **CARATTERISTICHE PRINCIPALI:**
    - 🎯 **Slot Principale**: Pulizie programmate senza logica adattiva (sempre eseguite)
    - 📅 **4 Schedulazioni Aggiuntive**: Con logica adattiva intelligente che evita pulizie ridondanti
    - 🧠 **Multi-Step Cleaning**: Fino a 3 passaggi configurabili per ogni sessione
    - 🔄 **Logica Adattiva Avanzata**: Salta automaticamente le pulizie se già effettuate di recente
    - 🏠 **Controlli Intelligenti**: Verifica stato robot e presenza automaticamente
    - 🔧 **Flessibilità Totale**: Ogni schedulazione configurabile indipendentemente
    
    📋 **UTILIZZO:**
    - Lo **Slot Principale** è ideale per pulizie quotidiane garantite
    - Le **Schedulazioni Aggiuntive** si adattano automaticamente per ottimizzare l'uso del robot
    - Configura orari e giorni diversi per ogni tipo di pulizia
    - Il sistema evita sovrapposizioni e sprechi energetici

  domain: automation
  input:
    # ═══════════════════════════════════════════════════════════════
    # 🔧 CONFIGURAZIONE BASE
    # ═══════════════════════════════════════════════════════════════
