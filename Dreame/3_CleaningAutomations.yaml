blueprint:
  name: "[DEV] Dreame Vacuum - Automazione Pulizie Avanzata"
  description: |
    ü§ñ **Automazione avanzata per robot Dreame con logiche intelligenti**
    
    ‚ú® **NOVIT√Ä v2.0:**
    - üîÑ **Logica adattiva**: La sera si adatta al mattino
    - üîó **Pulizie sequenziali**: Pi√π stanze consecutive con attesa
    - ü§ñ **Controllo stato robot**: Verifica stato prima di iniziare
    - üìã **Pianificazione avanzata**: Template Jinja2 personalizzabili
    - üîî **Notifiche intelligenti**: Annunci Alexa opzionali
    - üêõ **Modalit√† debug**: Log dettagliati per troubleshooting
    
    üìö **Compatibile con la versione base** - estende le funzionalit√† esistenti
  
  domain: automation
  input:
    # === ENTIT√Ä PRINCIPALI ===
    vacuum_entity:
      name: ü§ñ Entit√† Vacuum
      description: Il tuo robot Dreame (es. vacuum.ambrogio)
      selector:
        entity:
          domain: vacuum
          integration: dreame_vacuum
          
    robot_status_sensor:
      name: üìä Sensore Stato Robot
      description: |
        Sensore status dettagliato del robot (es. sensor.ambrogio_status_2)
        Lascia vuoto per disabilitare il controllo stato
      default: ""
      selector:
        entity:
          domain: sensor
          
    valid_robot_states:
      name: ‚úÖ Stati Robot Validi
      description: Stati in cui il robot pu√≤ iniziare una pulizia
      default: ["idle", "sleeping", "charging", "docked"]
      selector:
        select:
          options:
            - "idle"
            - "sleeping" 
            - "charging"
            - "docked"
            - "paused"
            - "returning"
          multiple: true
          
    # === CONTROLLO PRESENZA ===
    presence_entity:
      name: üè† Entit√† Presenza (Opzionale)
      description: Entit√† per verificare presenza in casa
      default: ""
      selector:
        entity: {}
        
    presence_value:
      name: üö™ Valore "Fuori Casa"
      description: Valore che indica "fuori casa" (es. "away", "0", "not_home")
      default: "away"
      
    # === FLAG PULIZIA GIORNALIERO ===
    flag_cleaned_today:
      name: üèÉ Flag "Pulito Oggi"
      description: Input boolean che traccia se √® gi√† stata fatta pulizia oggi
      selector:
        entity:
          domain: input_boolean
          
    # === NOTIFICHE E DEBUG ===
    notification_targets:
      name: üîî Dispositivi Notifica (Opzionale)
      description: Media player Alexa per annunci (separati da virgola se multipli)
      default: ""
      
    debug_mode:
      name: üêõ Modalit√† Debug  
      description: Abilita log dettagliati per troubleshooting
      default: false
      selector:
        boolean: {}
        
    # ========================================
    # === SLOT MATTINA ===
    # ========================================
    morning_on:
      name: üåÖ MATTINA - Abilita
      default: true
      selector:
        boolean: {}
        
    morning_time:
      name: ‚è∞ MATTINA - Orario
      default: "08:00:00"
      selector:
        time: {}
        
    morning_weekdays:
      name: üìÖ MATTINA - Giorni Settimana
      default: ["monday", "tuesday", "wednesday", "thursday", "friday"]
      selector:
        select:
          options: ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"]
          multiple: true
          
    morning_schedule_template:
      name: üìã MATTINA - Pianificazione Avanzata (Opzionale)
      description: |
        Template Jinja2 personalizzato per controlli avanzati.
        Lascia vuoto per usare solo i giorni della settimana.
        Esempi:
        - now().isoweekday() == 1 (solo Luned√¨)
        - now().isoweekday() in [1,3,5] (Lun/Mer/Ven)
        - now().day % 2 == 0 (giorni pari del mese)
      default: ""
      
    morning_preset:
      name: üéØ MATTINA - Modalit√† Pulizia
      default: "aspira"
      selector:
        select:
          options: ["aspira", "lava", "pulisci", "cleangenius", "cleangenius_deep"]
          
    morning_rooms:
      name: üè† MATTINA - Stanze
      description: "ID numerici (2,3,4) o nomi stanze separati da virgola"
      default: ""
      
    # === MATTINA - PULIZIE SEQUENZIALI ===
    morning_sequential:
      name: üîó MATTINA - Pulizia Sequenziale
      description: Abilita pi√π pulizie consecutive con attesa tra una e l'altra
      default: false
      selector:
        boolean: {}
        
    morning_step2_preset:
      name: üéØ MATTINA - Step 2 - Modalit√†
      default: "cleangenius"
      selector:
        select:
          options: ["aspira", "lava", "pulisci", "cleangenius", "cleangenius_deep"]
          
    morning_step2_rooms:
      name: üè† MATTINA - Step 2 - Stanze
      default: ""
      
    morning_step3_preset:
      name: üéØ MATTINA - Step 3 - Modalit√†
      default: "aspira"
      selector:
        select:
          options: ["aspira", "lava", "pulisci", "cleangenius", "cleangenius_deep"]
          
    morning_step3_rooms:
      name: üè† MATTINA - Step 3 - Stanze
      default: ""
      
    morning_max_wait:
      name: ‚è±Ô∏è MATTINA - Timeout Attesa (minuti)
      description: Tempo massimo di attesa completamento tra step
      default: 60
      selector:
        number:
          min: 10
          max: 180
          unit_of_measurement: "min"
          
    # ========================================
    # === SLOT SERA ===
    # ========================================
    evening_on:
      name: üåô SERA - Abilita
      default: true
      selector:
        boolean: {}
        
    evening_time:
      name: ‚è∞ SERA - Orario
      default: "18:00:00"
      selector:
        time: {}
        
    evening_weekdays:
      name: üìÖ SERA - Giorni Settimana
      default: ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"]
      selector:
        select:
          options: ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"]
          multiple: true
          
    evening_schedule_template:
      name: üìã SERA - Pianificazione Avanzata (Opzionale)
      default: ""
      
    # === SERA - LOGICA ADATTIVA ===
    evening_conditional:
      name: üß† SERA - Logica Adattiva
      description: |
        Come comportarsi in base alla pulizia mattutina:
        - always = Esegui sempre (come prima)
        - skip_if_cleaned = Salta se gi√† pulito oggi
        - fallback_if_not_cleaned = Esegui solo se NON pulito oggi  
        - adapt_if_cleaned = Cambia modalit√† se gi√† pulito oggi
      default: "always"
      selector:
        select:
          options:
            - label: "Esegui sempre"
              value: "always"
            - label: "Salta se gi√† pulito oggi"
              value: "skip_if_cleaned"
            - label: "Esegui solo se NON pulito oggi"
              value: "fallback_if_not_cleaned"
            - label: "Adatta modalit√† se gi√† pulito"
              value: "adapt_if_cleaned"
              
    evening_preset:
      name: üéØ SERA - Modalit√† Pulizia
      default: "cleangenius"
      selector:
        select:
          options: ["aspira", "lava", "pulisci", "cleangenius", "cleangenius_deep"]
          
    evening_rooms:
      name: üè† SERA - Stanze
      default: ""
      
    # === SERA - MODALIT√Ä ALTERNATIVA ===
    evening_fallback_preset:
      name: üîÑ SERA - Modalit√† Alternativa
      description: "Modalit√† da usare con logica 'adapt_if_cleaned'"
      default: "aspira"
      selector:
        select:
          options: ["aspira", "lava", "pulisci", "cleangenius", "cleangenius_deep"]
          
    evening_fallback_rooms:
      name: üîÑ SERA - Stanze Alternative  
      description: "Stanze da usare con logica 'adapt_if_cleaned'"
      default: ""
      
    # === SERA - SEQUENZIALI ===
    evening_sequential:
      name: üîó SERA - Pulizia Sequenziale
      default: false
      selector:
        boolean: {}
        
    evening_step2_preset:
      name: üéØ SERA - Step 2 - Modalit√†
      default: "cleangenius"
      selector:
        select:
          options: ["aspira", "lava", "pulisci", "cleangenius", "cleangenius_deep"]
          
    evening_step2_rooms:
      name: üè† SERA - Step 2 - Stanze
      default: ""
      
    evening_step3_preset:
      name: üéØ SERA - Step 3 - Modalit√†
      default: "aspira"
      selector:
        select:
          options: ["aspira", "lava", "pulisci", "cleangenius", "cleangenius_deep"]
          
    evening_step3_rooms:
      name: üè† SERA - Step 3 - Stanze
      default: ""
      
    evening_max_wait:
      name: ‚è±Ô∏è SERA - Timeout Attesa (minuti)
      default: 60
      selector:
        number:
          min: 10
          max: 180
          unit_of_measurement: "min"
          
    # ========================================
    # === BLOCCO 1 ===
    # ======================================== 
    block1_on:
      name: üéØ BLOCCO 1 - Abilita
      default: false
      selector:
        boolean: {}
        
    block1_time:
      name: ‚è∞ BLOCCO 1 - Orario
      default: "12:00:00"
      selector:
        time: {}
        
    block1_weekdays:
      name: üìÖ BLOCCO 1 - Giorni Settimana
      default: ["saturday", "sunday"]
      selector:
        select:
          options: ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"]
          multiple: true
          
    block1_schedule_template:
      name: üìã BLOCCO 1 - Pianificazione Avanzata (Opzionale)
      default: ""
      
    block1_conditional:
      name: üß† BLOCCO 1 - Logica Adattiva
      default: "always"
      selector:
        select:
          options:
            - label: "Esegui sempre"
              value: "always"
            - label: "Salta se gi√† pulito oggi"
              value: "skip_if_cleaned"
            - label: "Esegui solo se NON pulito oggi"
              value: "fallback_if_not_cleaned"
            - label: "Adatta modalit√† se gi√† pulito"
              value: "adapt_if_cleaned"
              
    block1_preset:
      name: üéØ BLOCCO 1 - Modalit√† Pulizia
      default: "pulisci"
      selector:
        select:
          options: ["aspira", "lava", "pulisci", "cleangenius", "cleangenius_deep"]
          
    block1_rooms:
      name: üè† BLOCCO 1 - Stanze
      default: ""
      
    block1_fallback_preset:
      name: üîÑ BLOCCO 1 - Modalit√† Alternativa
      default: "aspira"
      selector:
        select:
          options: ["aspira", "lava", "pulisci", "cleangenius", "cleangenius_deep"]
          
    block1_fallback_rooms:
      name: üîÑ BLOCCO 1 - Stanze Alternative
      default: ""
      
    block1_sequential:
      name: üîó BLOCCO 1 - Pulizia Sequenziale
      default: false
      selector:
        boolean: {}
        
    block1_step2_preset:
      name: üéØ BLOCCO 1 - Step 2 - Modalit√†
      default: "cleangenius"
      selector:
        select:
          options: ["aspira", "lava", "pulisci", "cleangenius", "cleangenius_deep"]
          
    block1_step2_rooms:
      name: üè† BLOCCO 1 - Step 2 - Stanze
      default: ""
      
    block1_step3_preset:
      name: üéØ BLOCCO 1 - Step 3 - Modalit√†
      default: "aspira"  
      selector:
        select:
          options: ["aspira", "lava", "pulisci", "cleangenius", "cleangenius_deep"]
          
    block1_step3_rooms:
      name: üè† BLOCCO 1 - Step 3 - Stanze
      default: ""
      
    block1_max_wait:
      name: ‚è±Ô∏è BLOCCO 1 - Timeout Attesa (minuti)
      default: 60
      selector:
        number:
          min: 10
          max: 180
          unit_of_measurement: "min"

    # ========================================
    # === BLOCCO 2, 3, 4 === 
    # ========================================
    # [Struttura identica a BLOCCO 1 - abbrevio per spazio]
    # Ogni blocco avr√† tutti i campi: on, time, weekdays, schedule_template, 
    # conditional, preset, rooms, fallback_preset, fallback_rooms,
    # sequential, step2/step3 (preset+rooms), max_wait

# =========================================
# === TRIGGERS E AZIONI ===
# =========================================
trigger:
  - platform: time
    at: !input morning_time
    id: morning
  - platform: time  
    at: !input evening_time
    id: evening
  - platform: time
    at: !input block1_time
    id: block1
  - platform: time
    at: !input block2_time
    id: block2
  - platform: time
    at: !input block3_time
    id: block3
  - platform: time
    at: !input block4_time
    id: block4
  # Reset flag giornaliero
  - platform: time
    at: "23:59:00"
    id: reset_flag

variables:
  # Entit√† principali
  vacuum_ent: !input vacuum_entity
  robot_status: !input robot_status_sensor
  valid_states: !input valid_robot_states
  presence_ent: !input presence_entity
  pres_val: !input presence_value
  flag_cleaned: !input flag_cleaned_today
  notification_targets: !input notification_targets
  debug_enabled: !input debug_mode
  
  # Variabili per slot corrente (verranno sovrascritte nelle condition)
  current_on: false
  current_weekdays: []
  current_schedule_template: ""
  current_conditional: "always"
  current_preset: "aspira"
  current_rooms: ""
  current_fallback_preset: "aspira"
  current_fallback_rooms: ""
  current_sequential: false
  current_step2_preset: ""
  current_step2_rooms: ""
  current_step3_preset: ""
  current_step3_rooms: ""
  current_max_wait: 60

condition:
  - condition: template
    value_template: "{{ trigger.id != 'reset_flag' }}"

action:
  # === RESET FLAG GIORNALIERO ===
  - if:
      - condition: template
        value_template: "{{ trigger.id == 'reset_flag' }}"
    then:
      - if:
          - condition: template
            value_template: "{{ debug_enabled }}"
        then:
          - service: system_log.write
            data:
              message: "[DREAME BLUEPRINT] üåô Reset flag pulizia giornaliero"
              level: info
      - service: input_boolean.turn_off
        target:
          entity_id: "{{ flag_cleaned }}"
      - stop: "Reset flag completato"

  # === IMPOSTAZIONE VARIABILI PER SLOT CORRENTE ===
  - variables:
      # MATTINA
      m_on: !input morning_on
      m_weekdays: !input morning_weekdays
      m_schedule_template: !input morning_schedule_template
      m_conditional: "always"  # Mattina non ha logica adattiva
      m_preset: !input morning_preset
      m_rooms: !input morning_rooms
      m_sequential: !input morning_sequential
      m_step2_preset: !input morning_step2_preset
      m_step2_rooms: !input morning_step2_rooms
      m_step3_preset: !input morning_step3_preset
      m_step3_rooms: !input morning_step3_rooms
      m_max_wait: !input morning_max_wait
      
      # SERA
      e_on: !input evening_on
      e_weekdays: !input evening_weekdays  
      e_schedule_template: !input evening_schedule_template
      e_conditional: !input evening_conditional
      e_preset: !input evening_preset
      e_rooms: !input evening_rooms
      e_fallback_preset: !input evening_fallback_preset
      e_fallback_rooms: !input evening_fallback_rooms
      e_sequential: !input evening_sequential
      e_step2_preset: !input evening_step2_preset
      e_step2_rooms: !input evening_step2_rooms
      e_step3_preset: !input evening_step3_preset
      e_step3_rooms: !input evening_step3_rooms
      e_max_wait: !input evening_max_wait
      
      # BLOCCO 1
      b1_on: !input block1_on
      b1_weekdays: !input block1_weekdays
      b1_schedule_template: !input block1_schedule_template
      b1_conditional: !input block1_conditional
      b1_preset: !input block1_preset
      b1_rooms: !input block1_rooms
      b1_fallback_preset: !input block1_fallback_preset
      b1_fallback_rooms: !input block1_fallback_rooms
      b1_sequential: !input block1_sequential
      b1_step2_preset: !input block1_step2_preset
      b1_step2_rooms: !input block1_step2_rooms
      b1_step3_preset: !input block1_step3_preset
      b1_step3_rooms: !input block1_step3_rooms  
      b1_max_wait: !input block1_max_wait
      
      # [Stesse variabili per BLOCCO 2, 3, 4 - omesse per brevit√†]

  # === SELEZIONE SLOT E CONTROLLI CONDIZIONI ===
  - choose:
    
      # ===== MATTINA =====
      - conditions:
          - condition: template
            value_template: "{{ trigger.id == 'morning' }}"
          - condition: template
            value_template: "{{ m_on }}"
          - condition: template
            value_template: |
              {% set current_weekday = now().strftime('%A').lower() %}
              {{ current_weekday in m_weekdays }}
          - condition: template
            value_template: |
              {% if m_schedule_template != '' %}
                {{ m_schedule_template | bool }}
              {% else %}
                true
              {% endif %}
          - condition: template
            value_template: |
              {% if robot_status != '' %}
                {{ states(robot_status) in valid_states }}
              {% else %}
                true
              {% endif %}
          - condition: template
            value_template: |
              {% if presence_ent != '' %}
                {{ states(presence_ent) == pres_val }}
              {% else %}
                true
              {% endif %}
        sequence:
          - variables:
              slot_name: "MATTINA"
              slot_preset: "{{ m_preset }}"
              slot_rooms: "{{ m_rooms }}"
              slot_sequential: "{{ m_sequential }}"
              slot_step2_preset: "{{ m_step2_preset }}"
              slot_step2_rooms: "{{ m_step2_rooms }}"
              slot_step3_preset: "{{ m_step3_preset }}"
              slot_step3_rooms: "{{ m_step3_rooms }}"
              slot_max_wait: "{{ m_max_wait }}"
          - sequence: &execute_cleaning_sequence
              # === LOG DEBUG ===
              - if:
                  - condition: template
                    value_template: "{{ debug_enabled }}"
                then:
                  - service: system_log.write
                    data:
                      message: >
                        [DREAME BLUEPRINT] üöÄ Avvio pulizia {{ slot_name }}
                        - Preset: {{ slot_preset }}
                        - Stanze: {{ slot_rooms }}
                        - Sequenziale: {{ slot_sequential }}
                        - Robot Status: {{ states(robot_status) if robot_status != '' else 'N/A' }}
                        - Flag Cleaned: {{ states(flag_cleaned) }}
                      level: info
              
              # === NOTIFICA INIZIO ===
              - if:
                  - condition: template
                    value_template: "{{ notification_targets != '' }}"
                then:
                  - repeat:
                      count: >
                        {{ notification_targets.split(',') | length }}
                      sequence:
                        - service: tts.speak
                          target:
                            entity_id: >
                              {{ notification_targets.split(',')[repeat.index - 1].strip() }}
                          data:
                            message: >
                              Avvio pulizia {{ slot_name.lower() }}
                              {% if slot_rooms != '' %}
                              nelle stanze: {{ slot_rooms }}
                              {% endif %}
              
              # === PULIZIA STEP 1 ===
              - variables:
                  preset_now: "{{ slot_preset }}"
                  rooms_now: "{{ slot_rooms }}"
              - sequence: &run_cleaning_step
                  - variables:
                      rooms_list: >
                        {% if rooms_now == '' %}
                          []
                        {% else %}
                          {% set room_ids = [] %}
                          {% for room in rooms_now.split(',') %}
                            {% set room = room.strip() %}
                            {% if room.isdigit() %}
                              {% set room_ids = room_ids + [room|int] %}
                            {% else %}
                              {% for entity in states.sensor %}
                                {% if entity.entity_id.startswith(vacuum_ent ~ '_room_') and entity.attributes.get('friendly_name', '').lower() == room.lower() %}
                                  {% set room_ids = room_ids + [entity.state|int] %}
                                {% endif %}
                              {% endfor %}
                            {% endif %}
                          {% endfor %}
                          {{ room_ids }}
                        {% endif %}
                        
                  - choose:
                      # CleanGenius modalit√†
                      - conditions: 
                          - condition: template
                            value_template: "{{ preset_now in ['cleangenius', 'cleangenius_deep'] }}"
                        sequence:
                          - service: select.select_option
                            target:
                              entity_id: "{{ vacuum_ent }}_cleangenius"  
                            data:
                              option: >
                                {% if preset_now == 'cleangenius_deep' %}
                                  cleaning_route
                                {% else %}
                                  standard_cleaning
                                {% endif %}
                          - if:
                              - condition: template
                                value_template: "{{ rooms_list | length > 0 }}"
                            then:
                              - service: vacuum.send_command
                                target:
                                  entity_id: "{{ vacuum_ent }}"
                                data:
                                  command: app_segment_clean
                                  params: "{{ rooms_list }}"
                            else:
                              - service: vacuum.start
                                target:
                                  entity_id: "{{ vacuum_ent }}"
                                  
                      # Modalit√† standard
                      - conditions: 
                          - condition: template
                            value_template: "{{ preset_now in ['aspira', 'lava', 'pulisci'] }}"
                        sequence:
                          - service: select.select_option
                            target:
                              entity_id: "{{ vacuum_ent }}_cleaning_mode"
                            data:
                              option: >
                                {% if preset_now == 'aspira' %}
                                  vacuuming
                                {% elif preset_now == 'lava' %}
                                  mopping
                                {% else %}
                                  vacuuming_and_mopping  
                                {% endif %}
                          - if:
                              - condition: template
                                value_template: "{{ rooms_list | length > 0 }}"
                            then:
                              - service: vacuum.send_command
                                target:
                                  entity_id: "{{ vacuum_ent }}"
                                data:
                                  command: app_segment_clean
                                  params: "{{ rooms_list }}"
                            else:
                              - service: vacuum.start
                                target:
                                  entity_id: "{{ vacuum_ent }}"
              
              # === ATTESA COMPLETAMENTO PER STEP SUCCESSIVI ===
              - if:
                  - condition: template
                    value_template: "{{ slot_sequential and (slot_step2_preset != '' or slot_step3_preset != '') }}"
                then:
                  - if:
                      - condition: template
                        value_template: "{{ debug_enabled }}"
                    then:
                      - service: system_log.write
                        data:
                          message: "[DREAME BLUEPRINT] ‚è≥ Attesa completamento Step 1..."
                          level: info
                  
                  - wait_for_trigger:
                      - platform: state
                        entity_id: "{{ robot_status if robot_status != '' else vacuum_ent }}"
                        to: ["idle", "sleeping", "charging", "docked"]
                        for: "00:00:10"
                    timeout: "{{ (slot_max_wait * 60) | int }}"
                    
                  - if:
                      - condition: template
                        value_template: "{{ wait.completed }}"
                      - condition: template
                        value_template: "{{ slot_step2_preset != '' }}"
                    then:
                      # === PULIZIA STEP 2 ===
                      - if:
                          - condition: template
                            value_template: "{{ debug_enabled }}"
                        then:
                          - service: system_log.write
                            data:
