      name: 🏠 PRIMA SCHEDULAZIONE - Mattina - Stanze
      default: ""
      
    # === SERA PRIMA SCHEDULAZIONE ===
      selector:
        text: {}
    schedule1_evening_on:
      name: 🌙 Prima Schedulazione - Sera - Abilita
      default: false
      name: 🌙 PRIMA SCHEDULAZIONE - Sera - Abilita
      selector:
        boolean: {}
        
    schedule1_evening_time:
      name: ⏰ Prima Schedulazione - Sera - Orario
