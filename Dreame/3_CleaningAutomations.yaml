        boolean: {}
        
    # === MATTINA PRIMA SCHEDULAZIONE ===
    schedule1_morning_on:
      name: 🌅 Prima Schedulazione - Mattina - Abilita
      default: false
      name: 🌅 PRIMA SCHEDULAZIONE - Mattina - Abilita
