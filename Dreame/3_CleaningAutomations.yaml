      - condition: template
        value_template: >
          {{ states(presence_ent) == pres_val }}
      
      # CONTROLLO GIORNO APPROPRIATO PER IL TRIGGER
      - condition: template
        value_template: >
          {%- set current_day = now().strftime('%A') | lower -%}
          {%- set day_mapping = {
            'monday': 'lunedÃ¬', 'tuesday': 'martedÃ¬', 'wednesday': 'mercoledÃ¬',
