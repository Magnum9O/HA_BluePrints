# =========================================
# === TRIGGERS E AZIONI ===
# =========================================
trigger:
  - platform: time
    at: !input morning_time
    id: morning
  - platform: time  
    at: !input evening_time
    id: evening
  - platform: time
    at: !input block1_time
    id: block1
  - platform: time
    at: !input block2_time
    id: block2
  - platform: time
    at: !input block3_time
    id: block3
  - platform: time
    at: !input block4_time
    id: block4
  # Reset flag giornaliero
  - platform: time
    at: "23:59:00"
    id: reset_flag

variables:
  # EntitÃ  principali
  vacuum_ent: !input vacuum_entity
  robot_status: !input robot_status_sensor
  valid_states: !input valid_robot_states
  presence_ent: !input presence_entity
  pres_val: !input presence_value
  flag_cleaned: !input flag_cleaned_today
  notification_targets: !input notification_targets
  debug_enabled: !input debug_mode

action:
  # === RESET FLAG GIORNALIERO ===
  - if:
      - condition: template
        value_template: "{{ trigger.id == 'reset_flag' }}"
    then:
      - if:
          - condition: template
            value_template: "{{ debug_enabled }}"
        then:
          - service: system_log.write
            data:
              message: "[DREAME BLUEPRINT] ğŸŒ™ Reset flag pulizia giornaliero"
              level: info
      - service: input_boolean.turn_off
        target:
          entity_id: "{{ flag_cleaned }}"
      - stop: "Reset flag completato"

  # === LOGICA PRINCIPALE ===
  - choose:
      # ===== MATTINA =====
      - conditions:
          - condition: template
            value_template: "{{ trigger.id == 'morning' }}"
          - condition: template
            value_template: "{{ morning_on }}"
          - condition: template
            value_template: |
              {% set current_weekday = now().strftime('%A').lower() %}
              {{ current_weekday in morning_weekdays }}
          - condition: template
            value_template: |
              {% if morning_schedule_template != '' %}
                {{ morning_schedule_template | bool }}
              {% else %}
                true
              {% endif %}
          - condition: template
            value_template: |
              {% if robot_status != '' %}
                {{ states(robot_status) in valid_states }}
              {% else %}
                true
              {% endif %}
          - condition: template
            value_template: |
              {% if presence_ent != '' %}
                {{ states(presence_ent) == pres_val }}
              {% else %}
                true
              {% endif %}
        sequence:
          - if:
              - condition: template
                value_template: "{{ debug_enabled }}"
            then:
              - service: system_log.write
                data:
                  message: "[DREAME BLUEPRINT] ğŸŒ… Avvio pulizia MATTINA"
                  level: info
          - service: input_boolean.turn_on
            target:
              entity_id: "{{ flag_cleaned }}"

      # ===== SERA =====  
      - conditions:
          - condition: template
            value_template: "{{ trigger.id == 'evening' }}"
          - condition: template
            value_template: "{{ evening_on }}"
          - condition: template
            value_template: |
              {% set current_weekday = now().strftime('%A').lower() %}
              {{ current_weekday in evening_weekdays }}
          - condition: template
            value_template: |
              {% if evening_schedule_template != '' %}
                {{ evening_schedule_template | bool }}
              {% else %}
                true
              {% endif %}
          - condition: template
            value_template: |
              {% if robot_status != '' %}
                {{ states(robot_status) in valid_states }}
              {% else %}
                true
              {% endif %}
          - condition: template
            value_template: |
              {% if presence_ent != '' %}
                {{ states(presence_ent) == pres_val }}
              {% else %}
                true
              {% endif %}
        sequence:
          # === LOGICA ADATTIVA ===
          - choose:
              # Skip se giÃ  pulito
              - conditions:
                  - condition: template
                    value_template: "{{ evening_conditional == 'skip_if_cleaned' }}"
                  - condition: template
                    value_template: "{{ is_state(flag_cleaned, 'on') }}"
                sequence:
                  - if:
                      - condition: template
                        value_template: "{{ debug_enabled }}"
                    then:
                      - service: system_log.write
                        data:
                          message: "[DREAME BLUEPRINT] â­ï¸ Pulizia SERA saltata - giÃ  pulito oggi"
                          level: info
                  - stop: "Pulizia giÃ  effettuata oggi"
              
              # Esegui solo se non pulito
              - conditions:
                  - condition: template
                    value_template: "{{ evening_conditional == 'fallback_if_not_cleaned' }}"
                  - condition: template
                    value_template: "{{ is_state(flag_cleaned, 'off') }}"
                sequence:
                  - if:
                      - condition: template
                        value_template: "{{ debug_enabled }}"
                    then:
                      - service: system_log.write
                        data:
                          message: "[DREAME BLUEPRINT] ğŸŒ™ Pulizia SERA (Recupero) - non pulito oggi"
                          level: info
                  - service: input_boolean.turn_on
                    target:
                      entity_id: "{{ flag_cleaned }}"
              
              # Adatta modalitÃ  se giÃ  pulito
              - conditions:
                  - condition: template
                    value_template: "{{ evening_conditional == 'adapt_if_cleaned' }}"
                  - condition: template
                    value_template: "{{ is_state(flag_cleaned, 'on') }}"
                sequence:
                  - if:
                      - condition: template
                        value_template: "{{ debug_enabled }}"
                    then:
                      - service: system_log.write
                        data:
                          message: "[DREAME BLUEPRINT] ğŸŒ™ Pulizia SERA (ModalitÃ  Leggera) - giÃ  pulito, uso modalitÃ  alternativa"
                          level: info
              
              # Esegui sempre (default)
              - conditions: []
                sequence:
                  - if:
                      - condition: template
                        value_template: "{{ debug_enabled }}"
                    then:
                      - service: system_log.write
                        data:
                          message: "[DREAME BLUEPRINT] ğŸŒ™ Pulizia SERA normale"
                          level: info
                  - service: input_boolean.turn_on
                    target:
                      entity_id: "{{ flag_cleaned }}"

      # ===== BLOCCHI 1, 2, 3, 4 =====
      - conditions:
          - condition: template
            value_template: "{{ trigger.id == 'block1' }}"
          - condition: template
            value_template: "{{ block1_on }}"
        sequence:
          - if:
              - condition: template
                value_template: "{{ debug_enabled }}"
            then:
              - service: system_log.write
                data:
                  message: "[DREAME BLUEPRINT] ğŸ¯ Avvio BLOCCO 1"
                  level: info
          - service: input_boolean.turn_on
            target:
              entity_id: "{{ flag_cleaned }}"

      - conditions:
          - condition: template
            value_template: "{{ trigger.id == 'block2' }}"
          - condition: template
            value_template: "{{ block2_on }}"
        sequence:
          - if:
              - condition: template
                value_template: "{{ debug_enabled }}"
            then:
              - service: system_log.write
                data:
                  message: "[DREAME BLUEPRINT] ğŸ¯ Avvio BLOCCO 2"
                  level: info
          - service: input_boolean.turn_on
            target:
              entity_id: "{{ flag_cleaned }}"

      - conditions:
          - condition: template
            value_template: "{{ trigger.id == 'block3' }}"
          - condition: template
            value_template: "{{ block3_on }}"
        sequence:
          - if:
              - condition: template
                value_template: "{{ debug_enabled }}"
            then:
              - service: system_log.write
                data:
                  message: "[DREAME BLUEPRINT] ğŸ¯ Avvio BLOCCO 3"
                  level: info
          - service: input_boolean.turn_on
            target:
              entity_id: "{{ flag_cleaned }}"

      - conditions:
          - condition: template
            value_template: "{{ trigger.id == 'block4' }}"
          - condition: template
            value_template: "{{ block4_on }}"
        sequence:
          - if:
              - condition: template
                value_template: "{{ debug_enabled }}"
            then:
              - service: system_log.write
                data:
                  message: "[DREAME BLUEPRINT] ğŸ¯ Avvio BLOCCO 4"
                  level: info
          - service: input_boolean.turn_on
            target:
              entity_id: "{{ flag_cleaned }}"

mode: single
max_exceeded: silent
